<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
    <title>Products Table</title>
  </head>
  <body>

    <div class="app">
      <div class="app__inactive-mask" id="inactive-mask">
      </div>

      <div class="app__header">
        <p class="app__header-p">Products Table</p>
      </div>

      <div class="app__search-form">
          <form action="javascript:void(0);" method="post" onsubmit="app.Search()">
            <input type="text" class="app__search-form-input" id="search-form" placeholder="I am looking for...">
            <button type="submit" class="app__search-form-button">Search</button>
          </form>
          <button type="button" class="app__add-new-product-button" onclick="app.AddNew()">Add new</button>
      </div>

      <div class="app__data">
        <table>
          <tr>
            <th colspan="2" class="app__table-name-cell">
              <span>Name</span>
              <span class="app__table-sort-triangle" id="table-sort-triangle-name" onclick="app.Sort('name')">&#9650;</span>
            </th>
            <th class="app__table-price-cell">
              <span>Price</span>
              <span class="app__table-sort-triangle" id="table-sort-triangle-price" onclick="app.Sort('price')">&#9650;</span>
            </th>
            <th class="app__table-actions-cell">
              <span>Actions</span>
            </th>
          </tr>
          <tbody id="products">
          </tbody>
        </table>
      </div>
    </div>


    <div class="app__module">
      <form action="javascript:void(0);" id='add-module' method="post" onsubmit="app.Add()" class="app__module-form">
        <div class="app__module-form-header">
          <p class="app__module-form-header-p">Add new</p>
        </div>

        <div class="app__module-form-input-block">
          <label class="app__module-form-input-block-text" for="add-name">Name</label>
          <input type="text" class="app__module-form-input-block-element" id="add-name" placeholder="Item #1">
          <p class="app__module-form-input-block-error-text" id="add-error-information-name"></p>
        </div>
        <div class="app__module-form-input-block">
          <label class="app__module-form-input-block-text" for="add-count">Count</label>
          <input type="number" class="app__module-form-input-block-element" id="add-count" min="1" placeholder="10">
          <p class="app__module-form-input-block-error-text" id="add-error-information-count"></p>
        </div>
        <div class="app__module-form-input-block">
          <label class="app__module-form-input-block-text" for="add-price">Price</label>
          <input type="number" class="app__module-form-input-block-element" id="add-price" min="1"  placeholder="$10,000">
          <p class="app__module-form-input-block-error-text" id="add-error-information-price"></p>
        </div>

        <div class="app__module-form-confirm-action">
          <button type="submit" class="app__module-form-confirm-action-add">Add</button>
          <button type="button" class="app__module-form-confirm-action-cancel" onclick="app.closeAddForm()">Cancel</button>
        </div>
      </form>
    </div>

    <div class="app__module">
      <form action="javascript:void(0);" id='edit-module' method="post" onsubmit="app.applyEditForm()" class="app__module-form">
        <div class="app__module-form-header">
          <p class="app__module-form-header-p">Edit product</p>
        </div>

        <div class="app__module-form-input-block">
          <label class="app__module-form-input-block-text" for="edit-name">Name</label>
          <input type="text" class="app__module-form-input-block-element" id="edit-name" placeholder="Item #1">
          <p class="app__module-form-input-block-error-text" id="edit-error-information-name"></p>
        </div>
        <div class="app__module-form-input-block">
          <label class="app__module-form-input-block-text" for="edit-count">Count</label>
          <input type="number" class="app__module-form-input-block-element" id="edit-count" min="1" placeholder="10">
          <p class="app__module-form-input-block-error-text" id="edit-error-information-count"></p>
        </div>
        <div class="app__module-form-input-block">
          <label class="app__module-form-input-block-text" for="edit-price">Price</label>
          <input type="number" class="app__module-form-input-block-element" id="edit-price" min="1"  placeholder="$10,000">
          <p class="app__module-form-input-block-error-text" id="edit-error-information-price"></p>
        </div>

        <div class="app__module-form-confirm-action">
          <button type="submit" class="app__module-form-confirm-action-add">Update</button>
          <button type="button" class="app__module-form-confirm-action-cancel" onclick="app.closeEditForm()">Cancel</button>
        </div>
      </form>
    </div>


    <div class="app__module">
      <div class="app__module-form" id="delete-module">
        <div class="app__module-form-header">
          <p class="app__module-form-header-p">Delete product</p>
        </div>
        <div class="app__module-form-delete-text">
          <p>Do you want to delete this product?</p>
        </div>
        <div class="app__module-form-confirm-action">
          <button type="button" class="app__module-form-confirm-action-add" onclick="app.applyDeleteForm()">Yes</button>
          <button type="button" class="app__module-form-confirm-action-cancel" onclick="app.closeDeleteForm()">Cancel</button>
        </div>
      </div>
    </div>

    <script src="js/script.js">
    </script>
  </body>
</html>
